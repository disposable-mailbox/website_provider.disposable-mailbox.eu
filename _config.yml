name: info's @ disposable-mailbox.eu 
markdown: kramdown
highlighter: rouge # pygments or rouge or nullexclude: ["node_modules", "gulpfile.js", "package.json"]
exclude: ["node_modules", "gulpfile.js", "package.json"]
#permalink: /:year/:month/:day/:title:output_ext
themecolor: yellow # blue, blue2, yellow  orange green grey purple OR red
themelogo: https://cdn.gh.disposable-mailbox.eu/assets/logo/default_765x625.png

defaults:
    -
     scope:
         path: "de"
     values:
         author: "Disposable-mailbox.eu"
         layout: post
         lang: de
         base-url: "/de/"
    -
     scope:
         path: en
     values:
         author: "Disposable-mailbox.eu"
         lang: en
         base-url: "/en/"
    -
     scope:
         path: es
     values:
         author: "Disposable-mailbox.eu"
         lang: es
         base-url: "/es/"
    -
     scope:
         path: nl
     values:
         author: "Disposable-mailbox.eu"
         lang: nl
         base-url: "/nl/"
    -
     scope:
         path: hr
     values:
         author: "Disposable-mailbox.eu"
         lang: hr
         base-url: "/hr/"

# Value to use into url per language
langs-value:
    de: de
    en: en
    es: es
    nl: nl
    hr: hr

